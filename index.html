<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="30291267/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="conf/configES.json" defer></script> -->
    <script type="text/javascript" src="datos/index.json" defer></script>
    <script src="js/index.js" defer></script>
    <!-- <script src="conf/configEN.json" defer></script>
	<script src="conf/configES.json" defer></script>
	<script src="conf/configPT.json" defer></script> -->

    <title>Perfiles ATI</title>
    <meta name="description" content="Listado de perfiles de la clase ATI">
</head>

<body class="body-perfil">
    <header>
        <nav>
            <ul class="cabecera-opciones">
                <li class="cabecera-opciones-titulo"><span class="ucv-text"></span></li>
                <li class="cabecera-opciones-saludo" id="saludo"></li>
                <li class="cabecera-opciones-busqueda">
                    <div class="busqueda-contenedor">
                        <input type="text" class="busqueda" placeholder="">
                        <button class="buscar-icon" aria-label="Buscar perfil">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <ul class="lista-perfiles">
                <!-- Los perfiles se cargarán dinámicamente con JS -->
            </ul>
        </section>
    </main>

    <footer>
        <p class="parrafo-footer"></p>
    </footer>

</body>

</html>
